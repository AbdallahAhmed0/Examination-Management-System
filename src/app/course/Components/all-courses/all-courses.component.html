<button mat-raised-button color="accent" class="btn-list"  [routerLink]="['/courses/add']"><mat-icon>add</mat-icon> Add new Course</button>
<div class="container">
<mat-card class="example-card"*ngFor="let course of courses" >
    <!-- <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{course.courseName}}</mat-card-title>
      <mat-card-subtitle>{{course.courseCode}}</mat-card-subtitle>
    </mat-card-header> -->
    <img mat-card-image [routerLink]="['/courses/detail', course.id]" src="https://www.sonicourses.com/uploads/thumbnails/course_thumbnails/course_thumbnail_soni_39.jpg" alt="Photo of course">
    <mat-card-content>
      <p>
        <mat-card-title>{{course.courseName}}</mat-card-title>
        <mat-card-subtitle>{{course.courseCode}}</mat-card-subtitle>

      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [routerLink]="['/courses/edit', course.id]" class="edit">Edit course</button>
      <button mat-raised-button color="warn" style="margin-right: 20px;" (click)="deleteCourse(course.id)" class="delete">Delete course</button>
    </mat-card-actions>
  </mat-card>
</div>
