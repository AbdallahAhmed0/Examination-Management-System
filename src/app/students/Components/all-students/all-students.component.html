<div class="contianer">
  <p>Students</p>

  <div>
    <mat-form-field appearance="standard">
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search"
        #input
      />
    </mat-form-field>

    <button mat-button class="btn-add" (click)="add()" style="color: #007bff">
      <mat-icon>add</mat-icon> Add Student
    </button>
    <button
      mat-button
      class="btn-add"
      (click)="exportData()"
      style="color: #007bff"
    >
      <mat-icon>exit_to_app</mat-icon> Export Students
    </button>
    <!-- <button mat-button class="btn-add" (click)="importData()" style="color:#007bff;" ><mat-icon>assignment_returned</mat-icon> Import Admins</button> -->

    <table mat-table id="adminTable" [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
      </ng-container>

      <!-- universityId Column -->
      <ng-container matColumnDef="universityId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>University Id</th>
        <td mat-cell *matCellDef="let row" class="center">{{ row.universityId }}</td>
      </ng-container>

      <!-- year Column -->
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>year</th>
        <td mat-cell *matCellDef="let row">{{ row.year }}</td>
      </ng-container>

      <!-- enable Column -->
      <ng-container matColumnDef="enable">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>

        <ng-container *matCellDef="let row">
          <td mat-cell *ngIf="row.enable">
            <span class="active">Active</span>
          </td>
          <td mat-cell *ngIf="!row.enable">
            <span class="Inactive">Inactive</span>
          </td>
        </ng-container>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <!-- actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let row">
          <div class="actions">
            <button mat-button (click)="edit(row.id)">
              <mat-icon class="edit-icon">edit</mat-icon>
            </button>
            <button mat-button (click)="delete(row.id)">
              <mat-icon class="delete-icon">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
