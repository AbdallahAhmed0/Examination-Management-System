<div class="center-container">
  <mat-card class="card">

    <div class="mat-card-content">
      <div class="card-image">
      <img src="../../../assets/Online-Examination-System.jpg" alt="Image" />
    </div>
    <div class="form">
      <form #emialForm="ngForm" [formGroup]="emailForm" (ngSubmit)="getCode()">

        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input type="email" matInput placeholder="email@example.com" formControlName="email" required>
          <mat-error *ngIf="emailFormControl?.hasError('required')">
              Email is Required!
          </mat-error>
          <mat-error *ngIf="emailFormControl?.hasError('email')">
              Email is not Vaild!
          </mat-error>
        </mat-form-field>

          <button mat-raised-button class="login" [disabled]="emialForm.invalid">
          getCode
        </button>

      </form>
    </div>
    </div>
  </mat-card>
</div>
