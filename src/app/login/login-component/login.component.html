<div class="center-container">
  <mat-card class="card">

    <div class="mat-card-content">
      <div class="card-image">
      <img src="../../../assets/Online-Examination-System.jpg" alt="Image" />
    </div>
    <div class="form">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && email?.errors }" />
            <mat-error *ngIf="email?.hasError('required')">
                Email is required
              </mat-error>
              <mat-error *ngIf="email?.hasError('email')">
                Email is not Valid
              </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
              [ngClass]="{ 'is-invalid': submitted && password?.errors }" />
              <mat-icon matSuffix (click)="hidePassword = !hidePassword">
                {{hidePassword ? 'visibility_off' : 'visibility'}}
              </mat-icon>
              <mat-error *ngIf="password?.hasError('required')">
                Password is required
              </mat-error>
          </mat-form-field>
          <button mat-raised-button class="login" [disabled]="loading">
          Login
        </button>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
        <mat-error *ngIf="error">
          {{ error }}
        </mat-error>
      </form>
    </div>
    </div>
  </mat-card>
</div>
