<div class="center-container">
  <mat-card class="card">

    <div class="mat-card-content">
      <div class="card-image">
      <img src="../../../assets/Online-Examination-System.jpg" alt="Image" />
    </div>
    <div class="form">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="username"
              [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
            <mat-error *ngIf="submitted && f['username'].errors">
              <mat-error *ngIf="f['username'].errors['required']">
                Email is required
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
              <mat-icon matSuffix (click)="hidePassword = !hidePassword">
                {{hidePassword ? 'visibility_off' : 'visibility'}}
              </mat-icon>
              <mat-error *ngIf="submitted && f['password'].errors">
              <mat-error *ngIf="f['password'].errors['required']">
                Password is required
              </mat-error>
            </mat-error>
          </mat-form-field>

          <button mat-raised-button class="login" [disabled]="loading">
          Login
        </button>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
        <mat-error *ngIf="error">
          {{ error }}
        </mat-error>
      </form>
    </div>
    </div>
  </mat-card>
</div>
