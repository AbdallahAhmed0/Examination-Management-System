<!-- if user not login -->

<mat-sidenav-container *ngIf="isLogin">

  <app-header [sidenav]="sidenav"></app-header>
  <router-outlet></router-outlet>

  <mat-sidenav #sidenav="matSidenav" [style.width.px]="!sidenav.close ? 80 : 250"
    class="mat-elevation-z8">

    <app-sidebar></app-sidebar>

</mat-sidenav>
</mat-sidenav-container>

<!-- if user login -->
<div *ngIf="!isLogin">
  <router-outlet></router-outlet>
</div>
