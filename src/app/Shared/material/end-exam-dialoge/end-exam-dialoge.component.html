<div class="dialoge">
  <div class="icon"><mat-icon>notification_important</mat-icon>
  </div>
  <h2 mat-dialog-title>Are you sure?</h2>
  <mat-dialog-content>
    Do you really want to End This Exam?

  </mat-dialog-content>

</div>
