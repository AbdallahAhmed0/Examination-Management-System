<p>{{answerForm.value |json}}</p>
<p>{{question |json}}</p>

<h2>
  Question {{ index }} ({{ question.points }} points)
</h2>
<h3 [innerHTML]="sanitizeHtml(question.questionText)"></h3>


<form [formGroup]="answerForm">
  <ng-container formArrayName="answersIds">
    <div *ngFor="let answerItem of answers.controls; let i = index">
      <mat-radio-group [formControlName]="i" >
        <mat-radio-button [value]="Answer.answerText == 'true' ? Answer.id : 0">True</mat-radio-button>
        <mat-radio-button [value]="Answer.answerText == 'true' ? 0 : Answer.id">False</mat-radio-button>
      </mat-radio-group>
    </div>
  </ng-container>
</form>
