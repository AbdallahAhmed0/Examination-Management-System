<p>{{answerForm.value |json}}</p>

<h2>
  Question {{ index }} ({{ question.points }} points)
</h2>
<h3 [innerHTML]="sanitizeHtml(question.questionText)"></h3>

<form [formGroup]="answerForm">
  <ng-container formArrayName="answersIds">
    <div *ngFor="let answerItem of answers.controls; let i = index">
      <div class="mat-checkbox-group" *ngFor="let answer of question.questionAnswers">
        <mat-checkbox [formControlName]="i" [value]="answer.id">{{ answer.answerText }}</mat-checkbox>
      </div>
    </div>
  </ng-container>
</form>
