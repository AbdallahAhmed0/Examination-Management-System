<h2>
  Question {{ index }} ({{ question.points }} points)
</h2>
<h3 [innerHTML]="sanitizeHtml(question.questionText)"></h3>

<form [formGroup]="answerForm">
  <ng-container formArrayName="answersIds">
      <div class="mat-checkbox-group" *ngFor="let answer of question.questionAnswers let i = index">
        <mat-checkbox class="check" [formControlName]="i"  >{{ answer.answerText }}</mat-checkbox>
      </div>
  </ng-container>
</form>
