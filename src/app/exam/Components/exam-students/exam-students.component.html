<div class="contianer" >


<div >
  <mat-form-field  appearance="standard">
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>
    <table mat-table id="examStudentsTable" class="mat-elevation-z8" [dataSource]="dataSource"  matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let row; let i = index" data-label="id"> {{i+1}} </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row" data-label="Name"> {{row.name}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="Group">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Group </th>
      <td mat-cell *matCellDef="let row" data-label="Group"> {{row.groupName}}ss </td>
    </ng-container>

    <!-- universityId Column -->
    <ng-container matColumnDef="Score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
      <td mat-cell *matCellDef="let row" data-label="Score"> {{row.score}} </td>
    </ng-container>

        <!-- specialization Column -->
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let row" data-label="Date"> {{row.dateTime}} </td>
        </ng-container>

        <!-- enable Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>

      <ng-container *matCellDef="let row">
         <td mat-cell *ngIf="row.passed" data-label="State"><span class="active">Passed</span> </td>
         <td mat-cell *ngIf="!row.passed"data-label="State"><span class="Inactive">Failed</span> </td>

      </ng-container>


    </ng-container>




        <!-- actions Column -->
        <ng-container matColumnDef="actions" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Actions </th>
          <td mat-cell  *matCellDef="let row" >
            <button mat-raised-button class="attempt-btn"[routerLink]="['/exams/showAnswers/',row.attemptId]">show Answers</button>
          </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
