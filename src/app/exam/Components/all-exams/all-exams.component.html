<div class="container">
  <p>Exams</p>

  <div>
    <mat-form-field appearance="standard">
      <input
        matInput
        placeholder="Search"
        (keyup)="applyFilter($event)"
        #input
      />
    </mat-form-field>

    <button mat-button class="btn-add" style="color: #007bff" (click)="add()">
      <mat-icon>add</mat-icon> Add Exam
    </button>
    <button
      mat-button
      class="btn-add"
      (click)="exportData()"
      style="color: #007bff"
    >
      <mat-icon>exit_to_app</mat-icon> Export Exams
    </button>

    <table
      mat-table
      id="examsTable"
      class="mat-elevation-z8"
      [dataSource]="dataSource"
      matSort
    >
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- Exam Name -->
      <ng-container matColumnDef="examName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Exam Name</th>
        <td mat-cell *matCellDef="let row">{{ row.examName }}</td>
      </ng-container>

      <!-- Duration -->
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
        <td mat-cell *matCellDef="let row">{{ row.duration }}</td>
      </ng-container>

      <!-- Start Time -->
      <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Time</th>
        <td mat-cell *matCellDef="let row">{{ row.startTime}}</td>
      </ng-container>

      <!-- End Time -->
      <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>End Time</th>
        <td mat-cell *matCellDef="let row">{{row.endTime}}</td>
      </ng-container>

      <!-- actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let row">
          <div class="actions">
            <button mat-button (click)="edit(row.id)">
              <mat-icon class="edit-icon">edit</mat-icon>
            </button>
            <button mat-button (click)="delete(row.id)">
              <mat-icon class="delete-icon">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>


    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
