<div class="container">
  <p>Exams</p>

  <mat-form-field appearance="standard">
    <input
      matInput
      placeholder="Search"
      #input
    />
  </mat-form-field>

  <button mat-button class="btn-add" style="color: #007bff">
    <mat-icon>add</mat-icon> Add Exam
  </button>
  <button
    mat-button
    class="btn-add"
    style="color: #007bff"
  >
    <mat-icon>exit_to_app</mat-icon> Export Exams
  </button>

  <table
  mat-table
  id="examsTable"
  class="mat-elevation-z8"
  [dataSource]="dataSource"
  matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Exam Name -->
    <ng-container matColumnDef="examName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Exam Name</th>
      <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
    </ng-container>

    <!-- Exam Date  -->
    <ng-container matColumnDef="examDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
    </ng-container>

    <!-- Duration -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <!-- Start Time -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <!-- End Time -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row">
        <div class="actions">
          <button mat-button >
            <mat-icon class="edit-icon">edit</mat-icon>
          </button>
          <button mat-button >
            <mat-icon class="delete-icon">delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
  </table>
</div>
