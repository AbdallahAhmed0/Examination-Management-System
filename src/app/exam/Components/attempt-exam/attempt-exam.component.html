<div class="container">
  <section class="attempt-container">
    <div class="exam-info">
      <h2 class="mat-display-2 exam-info__heading">Exam Information</h2>
      <ng-container *ngIf="examInfo">
        <div class="exam-info__container">
          <div class="exam-info__data">
            <h3>Exam Name: {{examInfo.examName}}</h3>
            <h3>Duration: {{examInfo.duration}}</h3>
            <h3>Start Time: {{examInfo.startTime}}</h3>
            <h3>End Time: {{examInfo.endTime}}</h3>
            <h3>Success Rate: {{examInfo.successRate}}</h3>
          </div>
          <button mat-raised-button color="primary" class="attempt-btn mat-h3">Attempt</button>
        </div>
      </ng-container>
    </div>
  </section>
</div>
