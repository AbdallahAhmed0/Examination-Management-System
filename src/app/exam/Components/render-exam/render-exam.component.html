<div class="conatiner">
  <div class="form">
    <div class="exam-container">
      
      <mat-card>
        <div class="exam-header">
          <div class="exam-name">{{ exam?.examName }}</div>
        </div>
        <mat-card-content>
          <div class="exam-details">
            <div class="exam-details-left">
              <div class="mat-grid-tile-header">
                <span class="mat-subheading-1">Start Time:</span>
                <span class="mat-body-1">{{ exam?.startTime }}</span>
              </div>
            </div>
            <div class="exam-details-right">
              <div class="mat-grid-tile-header">
                <span class="mat-subheading-1">Success Rate: </span>
                <span class="mat-body-1">{{ exam?.successRate }} %</span>
              </div>
            </div>
            <div class="exam-details-left">
              <div class="mat-grid-tile-header">
                <span class="mat-subheading-1">End Time: </span>
                <span class="mat-body-1">{{ exam?.endTime }}</span>
              </div>
            </div>
            <div class="exam-details-right">
              <div class="mat-grid-tile-header">
                <span class="mat-subheading-1">Duration: </span>
                <span class="mat-body-1">{{ exam?.duration }}</span>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <mat-card *ngFor="let question of exam?.questions">
      <mat-card-content>
        <h4>Question {{ question.id }} ({{ question.points }} points)</h4>
        <p>{{ question.questionText }}</p>
        <ng-container *ngIf="question.questionType === 'Multiple_choice'">
          <mat-radio-group>
            <mat-radio-button
              *ngFor="let answer of question.questionAnswers"
              [value]="answer.id"
              >{{ answer.answerText }}</mat-radio-button
            >
          </mat-radio-group>
        </ng-container>
        <ng-container *ngIf="question.questionType === 'FILL_IN_THE_BLANK'">
          <mat-form-field>
            <input matInput placeholder="Answer" />
          </mat-form-field>
        </ng-container>
        <ng-container *ngIf="question.questionType === 'CODE_TESTER'">
          <mat-form-field>
            <textarea matInput placeholder="Code"></textarea>
          </mat-form-field>
        </ng-container>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">Submit</button>
      </mat-card-actions>
    </mat-card>
    <button mat-raised-button color="primary">Submit Exam</button>
  </div>
</div>
