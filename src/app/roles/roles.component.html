<P>{{form.value|json}}</P>
<mat-tab-group>
  <mat-tab label="all roles">
    <div class="container">
      <h1>All Roles</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element,let i = index"> {{i+1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element , "> {{element.role}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> delete </th>
        <td mat-cell *matCellDef="let element"> <button mat-flat-button color="warn" (click)="deleteRole(element.id)"><mat-icon>delete</mat-icon></button></td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>
  </mat-tab>
  <mat-tab label="add roles">
    <div class="container" >
      <h1 >Add Role</h1>
      <div>
       <form class="example-form" #form="ngForm" (ngSubmit)="addRole()">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Add Role</mat-label>
        <input matInput placeholder="Role" [(ngModel)]="roleName" name = "roleName" required>
      </mat-form-field>
      <button mat-raised-button type="submit" [disabled]="form.invalid" color="warn">Add</button>

     </form>
    </div>
  </div>

  </mat-tab>


</mat-tab-group>
